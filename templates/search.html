<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search: {{ candidate_name }}</title>
</head>
<body>
    <h1> Найдено кандидатов {{ number_of_candidates }} </h1>
    {% for candidate in list_of_candidates %}
        <p><a href="/candidate/{{candidate["id"]}}">{{candidate["name"]}}</a></p>
    {% endfor %}
</body>
</html>
